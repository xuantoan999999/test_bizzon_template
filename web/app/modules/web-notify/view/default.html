<div class="page-header">
    <h1>Notify</h1>
</div>
<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
        <div ng-controller="NotifyController">
            <div class="alert alert-success" role="alert" data-ng-bind="action" ng-show="action"></div>
            <div>
                <div class="form-group">
                    <label for="message">Enter Rooms</label>
                    <input type="text" class="form-control" id="myrooms" name="myrooms" ng-model="myrooms" rows="3" placeholder="Rooms" required/>
                </div>
                <button type="button" ng-click="joinRoom()" class="btn btn-success">Join</button>
            </div>
            <div data-ng-repeat="message in messages">
                <h3 data-ng-bind="message.title"></h3>
                <div data-ng-bind="message.message"></div>
            </div>
        </div>
    </div>
</div>
