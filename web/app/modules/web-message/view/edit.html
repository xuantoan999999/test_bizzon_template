<div class="page-header">
    <h1>Edit</h1></div>
<div class="row">
    <div class="col-sm-6">
        <form autocomplete="off" method="POST" action="/message/update">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="title" class="form-control" id="title" name="title" value="{{message.title}}" placeholder="title" required/>
            </div>
            <div class="form-group">
                <label for="channel">Channel</label>
                <input type="text" class="form-control" id="channel" value="{{message.channel}}" name="channel" placeholder="channel"/>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"  placeholder="message" required>{{message.message}}</textarea>
            </div>
            <input type="hidden" name="id" value="{{message._id}}"/>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
