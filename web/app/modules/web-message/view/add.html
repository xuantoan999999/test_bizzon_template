<div class="page-header">
    <h1>Add</h1></div>
<div class="row">
    <div class="col-sm-6">
        <form autocomplete="off" method="POST" action="/message/save">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="title" required/>
            </div>
            <div class="form-group">
                <label for="channel">Channel</label>
                <input type="text" class="form-control" id="channel" name="channel" placeholder="channel"/>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"  placeholder="message" required ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
